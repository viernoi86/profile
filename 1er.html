<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lecteur Audio Complet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://github.com/dharmx/walls/blob/main/nord/a_snowy_mountain_tops.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    p.bio {
      max-width: 500px;
      margin: 10px auto 30px auto;
      font-size: 1.2rem;
      text-align: center;
    }

    .audio-player {
      position: fixed;
      bottom: 20px;
      width: 95%;
      max-width: 650px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .play-btn,
    .skip-btn {
      background: white;
      color: black;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
    }

    .progress-container {
      flex: 1;
      position: relative;
      height: 5px;
      background: #555;
      border-radius: 3px;
      cursor: pointer;
      margin: 0 10px;
    }

    .progress-bar {
      position: absolute;
      height: 100%;
      background: #00ffcc;
      width: 0%;
      border-radius: 3px;
    }

    .time {
      font-size: 0.8rem;
      white-space: nowrap;
    }

    #clock {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 1rem;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="clock">00:00:00</div>

  <img src="https://raw.githubusercontent.com/viernoi86/test/refs/heads/main/SmartSelect_20250626_235242_TikTok.jpg" alt="Photo de profil" class="profile-pic" />
  <h1>viernoi86</h1>
  <p class="bio">In this crazy world, I found this unique person and she's perfect yes it's you.</p>

  <audio id="bg-music" src=""></audio>

  <div class="audio-player">
    <button class="skip-btn" id="prevBtn">⏮</button>
    <button class="play-btn" id="playPause">▶️</button>
    <button class="skip-btn" id="nextBtn">⏭</button>
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="time" id="currentTime">0:00</div>
    <div class="time" id="duration">-0:00</div>
  </div>

  <script>
    const audio = document.getElementById("bg-music")
    const playPauseBtn = document.getElementById("playPause")
    const progressBar = document.getElementById("progressBar")
    const progressContainer = document.getElementById("progressContainer")
    const currentTimeText = document.getElementById("currentTime")
    const durationText = document.getElementById("duration")
    const clock = document.getElementById("clock")
    const prevBtn = document.getElementById("prevBtn")
    const nextBtn = document.getElementById("nextBtn")

    const playlist = [
      "https://raw.githubusercontent.com/viernoi86/Musique/main/ISQ%20-%20VOID%20(SUPER%20SLOWED).mp3",
      "https://raw.githubusercontent.com/viernoi86/Musique/main/GOOD%20LOYAL%20THOTS%20-%20Instrumental%20ODECORE%20(320K).mp3",
      "https://raw.githubusercontent.com/viernoi86/Musique/main/PORSCHE%20NXY0TAR0%20(320K).mp3"
    ]

    let currentSong = 0

    function loadSong(index) {
      audio.src = playlist[index]
      audio.play()
      playPauseBtn.textContent = "⏸️"
    }

    loadSong(currentSong)

    // Horloge en haut à droite
    setInterval(() => {
      const now = new Date()
      clock.textContent = now.toLocaleTimeString()
    }, 1000)

    playPauseBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play()
        playPauseBtn.textContent = "⏸️"
      } else {
        audio.pause()
        playPauseBtn.textContent = "▶️"
      }
    })

    audio.addEventListener("timeupdate", () => {
      const percent = (audio.currentTime / audio.duration) * 100
      progressBar.style.width = percent + "%"
      currentTimeText.textContent = formatTime(audio.currentTime)
      durationText.textContent = "-" + formatTime(audio.duration - audio.currentTime)
    })

    progressContainer.addEventListener("click", (e) => {
      const width = progressContainer.clientWidth
      const clickX = e.offsetX
      const duration = audio.duration
      audio.currentTime = (clickX / width) * duration
    })

    audio.addEventListener("ended", () => {
      nextSong()
    })

    function nextSong() {
      currentSong = (currentSong + 1) % playlist.length
      loadSong(currentSong)
    }

    function prevSong() {
      currentSong = (currentSong - 1 + playlist.length) % playlist.length
      loadSong(currentSong)
    }

    nextBtn.addEventListener("click", nextSong)
    prevBtn.addEventListener("click", prevSong)

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60)
      const secs = Math.floor(seconds % 60)
      return `${mins}:${secs < 10 ? "0" + secs : secs}`
    }
  </script>
</body>
</html>
